<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonic Realms - Procedural Generator Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .demo-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .seed-input {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            outline: none;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .card-content {
            line-height: 1.6;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 5px;
            margin-top: 5px;
        }
        
        .badge.light { background: #ffd700; color: #333; }
        .badge.dark { background: #4a0e4e; color: white; }
        .badge.neutral { background: #808080; color: white; }
        
        .terrain-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin-top: 15px;
        }
        
        .terrain-tile {
            aspect-ratio: 1;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .terrain-plains { background: #90EE90; }
        .terrain-forest { background: #228B22; }
        .terrain-mountain { background: #808080; }
        .terrain-desert { background: #F4A460; }
        .terrain-swamp { background: #556B2F; }
        .terrain-tundra { background: #E0FFFF; color: #333; }
        .terrain-volcano { background: #DC143C; }
        .terrain-ocean { background: #1E90FF; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Mnemonic Realms</h1>
            <p class="subtitle">Procedural RPG Generator with ECS Architecture</p>
        </header>
        
        <div class="demo-section">
            <div class="seed-input">
                <input type="text" id="seedInput" placeholder="Enter seed (adjective adjective noun)" value="dark ancient forest">
                <button onclick="generateWorld()">Generate World</button>
                <button onclick="randomSeed()">Random Seed</button>
            </div>
            
            <div id="output" class="loading">
                Click "Generate World" to create procedural content from your seed!
            </div>
        </div>
    </div>
    
    <script>
        const seedAdjectives1 = ['dark', 'bright', 'ancient', 'mystic', 'holy', 'cursed', 'shadow', 'radiant'];
        const seedAdjectives2 = ['ancient', 'mysterious', 'enchanted', 'forbidden', 'sacred', 'haunted', 'blessed', 'forgotten'];
        const seedNouns = ['forest', 'temple', 'castle', 'realm', 'dungeon', 'citadel', 'sanctuary', 'crypt'];
        
        function randomSeed() {
            const adj1 = seedAdjectives1[Math.floor(Math.random() * seedAdjectives1.length)];
            const adj2 = seedAdjectives2[Math.floor(Math.random() * seedAdjectives2.length)];
            const noun = seedNouns[Math.floor(Math.random() * seedNouns.length)];
            document.getElementById('seedInput').value = `${adj1} ${adj2} ${noun}`;
            generateWorld();
        }
        
        function generateWorld() {
            const seed = document.getElementById('seedInput').value;
            const output = document.getElementById('output');
            
            output.innerHTML = `
                <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">
                    Generated from seed: "${seed}"
                </h2>
                
                <div class="grid">
                    <div class="card">
                        <h3>üë§ Character</h3>
                        <div class="card-content">
                            <p><strong>Name:</strong> ${generateName(seed)}</p>
                            <p><strong>Class:</strong> ${generateClass(seed)}</p>
                            <p><strong>Alignment:</strong> <span class="badge ${determineAlignment(seed)}">${determineAlignment(seed)}</span></p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üó∫Ô∏è Location</h3>
                        <div class="card-content">
                            <p><strong>Place:</strong> ${generatePlace(seed)}</p>
                            <p><strong>Terrain:</strong> ${determineTerrain(seed)}</p>
                            <p><strong>Difficulty:</strong> ‚≠ê ${Math.abs(hashString(seed) % 5) + 1}/5</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üí¨ Dialogue</h3>
                        <div class="card-content">
                            <p style="font-style: italic;">"${generateDialogue(seed)}"</p>
                            <p style="margin-top: 10px;"><strong>Personality:</strong> ${generatePersonality(seed)}</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üìú Microstory</h3>
                        <div class="card-content">
                            <p style="font-style: italic;">${generateMicrostory(seed)}</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üíé Loot</h3>
                        <div class="card-content">
                            <p><strong>Gold:</strong> ${Math.abs(hashString(seed + 'gold') % 500) + 50}g</p>
                            <p><strong>Items:</strong></p>
                            <div>
                                ${generateLoot(seed).map(item => `<span class="badge">${item}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üó∫Ô∏è Terrain Map (10x10)</h3>
                        <div class="terrain-grid">
                            ${generateTerrainMap(seed)}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }
        
        function generateName(seed) {
            const syllables = ['ael', 'bra', 'cal', 'dar', 'el', 'far', 'mor', 'nar', 'syl', 'vor'];
            const endings = ['an', 'en', 'ion', 'is', 'or', 'us', 'yn'];
            const hash = hashString(seed);
            const name = syllables[hash % syllables.length] + endings[hash % endings.length];
            return name.charAt(0).toUpperCase() + name.slice(1);
        }
        
        function generatePlace(seed) {
            const prefixes = ['Shadow', 'Light', 'Dark', 'Crystal', 'Iron', 'Silver', 'Golden', 'Mystic'];
            const suffixes = ['vale', 'holm', 'wood', 'mere', 'ford', 'keep', 'gate', 'crest'];
            const hash = hashString(seed + 'place');
            return prefixes[hash % prefixes.length] + suffixes[(hash >> 3) % suffixes.length];
        }
        
        function generateClass(seed) {
            const classes = {
                light: ['Paladin', 'Cleric', 'Guardian', 'Templar'],
                dark: ['Necromancer', 'Shadow Assassin', 'Warlock', 'Hexblade'],
                neutral: ['Ranger', 'Monk', 'Druid', 'Bard']
            };
            const alignment = determineAlignment(seed);
            const hash = hashString(seed + 'class');
            return classes[alignment][hash % classes[alignment].length];
        }
        
        function determineAlignment(seed) {
            const parts = seed.toLowerCase().split(' ');
            if (parts.some(p => ['bright', 'holy', 'light', 'radiant'].includes(p))) return 'light';
            if (parts.some(p => ['dark', 'shadow', 'cursed', 'evil'].includes(p))) return 'dark';
            return 'neutral';
        }
        
        function determineTerrain(seed) {
            const terrains = ['plains', 'forest', 'mountain', 'desert', 'swamp', 'tundra', 'volcano', 'ocean'];
            const hash = hashString(seed + 'terrain');
            return terrains[hash % terrains.length];
        }
        
        function generateDialogue(seed) {
            const greetings = ['Greetings, traveler.', 'Well met, stranger.', 'Ah, a visitor.', 'Ho there!'];
            const hooks = ['I have a task for you.', 'Dark forces gather nearby.', 'The realm faces danger.', 'Legends speak of secrets.'];
            const hash = hashString(seed + 'dialogue');
            return greetings[hash % greetings.length] + ' ' + hooks[(hash >> 4) % hooks.length];
        }
        
        function generatePersonality(seed) {
            const personalities = ['friendly', 'suspicious', 'wise', 'jovial', 'mysterious'];
            const hash = hashString(seed + 'personality');
            return personalities[hash % personalities.length];
        }
        
        function generateMicrostory(seed) {
            const beginnings = ['Long ago', 'In ancient times', 'Before the cataclysm', 'When gods walked'];
            const middles = ['a brave warrior', 'a cunning rogue', 'a wise mage', 'a fallen hero'];
            const actions = ['discovered a relic', 'vanquished evil', 'broke a curse', 'sealed darkness'];
            const endings = ['and legends were born', 'but at great cost', 'yet shadows remain', 'and peace returned'];
            const hash = hashString(seed + 'story');
            return `${beginnings[hash % beginnings.length]}, ${middles[(hash >> 2) % middles.length]} ${actions[(hash >> 4) % actions.length]} ${endings[(hash >> 6) % endings.length]}.`;
        }
        
        function generateLoot(seed) {
            const rarities = ['Common', 'Rare', 'Epic', 'Legendary'];
            const materials = ['Iron', 'Steel', 'Silver', 'Gold', 'Mythril'];
            const items = ['Sword', 'Shield', 'Armor', 'Ring', 'Amulet'];
            const hash = hashString(seed + 'loot');
            const loot = [];
            for (let i = 0; i < 3; i++) {
                const h = hash + i * 1000;
                loot.push(`${rarities[h % rarities.length]} ${materials[(h >> 2) % materials.length]} ${items[(h >> 4) % items.length]}`);
            }
            return loot;
        }
        
        function generateTerrainMap(seed) {
            const terrains = ['plains', 'forest', 'mountain', 'desert', 'swamp', 'tundra', 'volcano', 'ocean'];
            let html = '';
            for (let i = 0; i < 100; i++) {
                const hash = hashString(seed + i);
                const terrain = terrains[hash % terrains.length];
                html += `<div class="terrain-tile terrain-${terrain}" title="${terrain}"></div>`;
            }
            return html;
        }
        
        // Generate initial world on load
        window.onload = () => generateWorld();
    </script>
</body>
</html>
