<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonic Realms - Procedural RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        
        /* Landing Page */
        #landing {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #landing h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #landing .subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
            opacity: 0.8;
        }
        
        .seed-input-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }
        
        .seed-input-container h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .seed-input-container input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .seed-examples {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .seed-examples span {
            display: inline-block;
            background: rgba(102, 126, 234, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        
        .seed-examples span:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        /* Game Container */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #667eea;
        }
        
        .seed-info {
            background: rgba(102, 126, 234, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .game-view {
            flex: 1;
            position: relative;
        }
        
        #rpgjs {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 2px solid #667eea;
        }
        
        .control-key {
            background: rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .control-key kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing">
        <h1>üéÆ Mnemonic Realms</h1>
        <p class="subtitle">Where every seed creates a unique world</p>
        
        <div class="seed-input-container">
            <h2>Enter Your World Seed</h2>
            <input 
                type="text" 
                id="world-seed" 
                placeholder="adjective adjective noun"
                value="dark ancient forest"
                maxlength="50"
            />
            
            <div class="button-group">
                <button class="btn-primary" onclick="startGame()">üöÄ Start Adventure</button>
                <button class="btn-secondary" onclick="randomSeed()">üé≤ Random Seed</button>
            </div>
            
            <div class="seed-examples">
                Try these:
                <span onclick="setSeed('dark ancient forest')">dark ancient forest</span>
                <span onclick="setSeed('bright holy temple')">bright holy temple</span>
                <span onclick="setSeed('mystic forgotten dungeon')">mystic forgotten dungeon</span>
            </div>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <div class="header">
            <h1>üéÆ Mnemonic Realms</h1>
            <div class="seed-info">
                <strong>World Seed:</strong> <span id="current-seed"></span>
            </div>
        </div>
        
        <div class="game-view">
            <div id="rpgjs"></div>
        </div>
        
        <div class="controls">
            <div class="control-key"><kbd>‚Üë‚Üì‚Üê‚Üí</kbd> Move</div>
            <div class="control-key"><kbd>SPACE</kbd> Action</div>
            <div class="control-key"><kbd>ESC</kbd> Menu</div>
        </div>
    </div>
    
    <script src="/client.js"></script>
    <script>
        const adjectives1 = ['dark', 'bright', 'ancient', 'mystic', 'holy', 'cursed', 'shadow', 'radiant'];
        const adjectives2 = ['ancient', 'mysterious', 'enchanted', 'forbidden', 'sacred', 'haunted', 'blessed', 'forgotten'];
        const nouns = ['forest', 'temple', 'castle', 'realm', 'dungeon', 'citadel', 'sanctuary', 'crypt'];
        
        function setSeed(seed) {
            document.getElementById('world-seed').value = seed;
        }
        
        function randomSeed() {
            const adj1 = adjectives1[Math.floor(Math.random() * adjectives1.length)];
            const adj2 = adjectives2[Math.floor(Math.random() * adjectives2.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            setSeed(`${adj1} ${adj2} ${noun}`);
        }
        
        function startGame() {
            const seed = document.getElementById('world-seed').value.trim();
            
            if (!seed) {
                alert('Please enter a world seed!');
                return;
            }
            
            // Validate seed format (3 words)
            const words = seed.split(/\s+/);
            if (words.length !== 3) {
                alert('Seed must be exactly 3 words: "adjective adjective noun"');
                return;
            }
            
            // Store seed for game
            sessionStorage.setItem('worldSeed', seed);
            document.getElementById('current-seed').textContent = seed;
            
            // Switch to game view
            document.getElementById('landing').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            // Initialize RPG-JS with seed
            initializeGame(seed);
        }
        
        function initializeGame(seed) {
            console.log(`üéÆ Initializing Mnemonic Realms with seed: "${seed}"`);
            console.log('üåç Generating procedural world...');
            
            // RPG-JS initialization would go here
            // The server will receive the seed and generate everything dynamically
        }
        
        // Allow Enter key to start game
        document.getElementById('world-seed').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });
    </script>
</body>
</html>
