name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run E2E tests
        run: pnpm test

      - name: Build web (PWA)
        run: pnpm build:web

      - name: Validate PWA manifest
        run: |
          if [ ! -f "dist/standalone/manifest.json" ]; then
            echo "Error: manifest.json not found in dist/standalone/"
            exit 1
          fi
          echo "✓ PWA manifest found"

      - name: Validate service worker
        run: |
          if [ ! -f "dist/standalone/service-worker.js" ]; then
            echo "Error: service-worker.js not found in dist/standalone/"
            exit 1
          fi
          echo "✓ Service worker found"

      - name: Validate Capacitor configuration
        run: |
          if [ ! -f "capacitor.config.ts" ]; then
            echo "Error: capacitor.config.ts not found"
            exit 1
          fi
          echo "✓ Capacitor configuration found"

      - name: Sync iOS build
        run: npx cap sync ios

      - name: Sync Android build
        run: npx cap sync android

      - name: Verify iOS project
        run: |
          if [ ! -d "ios/App" ]; then
            echo "Error: iOS project not found"
            exit 1
          fi
          echo "✓ iOS project verified"

      - name: Verify Android project
        run: |
          if [ ! -d "android/app" ]; then
            echo "Error: Android project not found"
            exit 1
          fi
          echo "✓ Android project verified"

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
