<!DOCTYPE html>
<html>
<head>
    <script>
      var global = global || window;
      if (typeof require === 'undefined') {
        window.require = function(m) { return m || ''; };
      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mnemonic Realms</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: none;
      }
      /* Mobile-first: fullscreen */
      #rpg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      /* Desktop: centered fixed size */
      @media (min-width: 800px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #rpg {
          position: relative;
          width: 816px;
          height: 624px;
        }
      }
    </style>
</head>
<body>
    <div id="rpg"></div>
</body>
</html>
