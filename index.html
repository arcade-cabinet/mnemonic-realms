<!DOCTYPE html>
<html>
<head>
    <script>
      var global = global || window;
      if (typeof require === 'undefined') {
        window.require = function(m) { return m || ''; };
      }
    </script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="A 16-bit JRPG about memory as creative vitality. Explore an unfinished world growing more vivid with every fragment you recall.">
    <meta name="theme-color" content="#2a0e0e">
    <meta property="og:title" content="Mnemonic Realms">
    <meta property="og:description" content="A 16-bit JRPG about memory as creative vitality.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='24' font-size='24'>&#x2726;</text></svg>" type="image/svg+xml">
    <title>Mnemonic Realms</title>
    <style>
      :root {
        --font-heading: 'Cinzel', 'Georgia', serif;
        --font-body: 'Merriweather', 'Georgia', serif;
        --text-primary: #d4c4a0;
        --text-bright: #f0e6d0;
        --text-accent: #b8860b;
        --text-secondary: #8a7a60;
        --bg-primary: #2a0e0e;
        --bg-secondary: #110505;
        --border-primary: #8b1f1f;
        --btn-primary: #8b1f1f;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: none;
      }
      /*
       * Responsive viewport scaling
       * RPG-JS auto-fills #rpg via Renderer.resize() which reads
       * offsetWidth/offsetHeight from the container element.
       * We control how much screen real estate to give it per breakpoint.
       */

      /* Mobile-first: fullscreen on all phones, foldables, tablets */
      #rpg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Crisp pixel art rendering on the PixiJS canvas */
      #rpg canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* Desktop (1024px+): centered with max dimensions */
      @media (min-width: 1024px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #rpg {
          position: relative;
          width: min(100vw, 1280px);
          height: min(100vh, 960px);
        }
      }
    </style>
</head>
<body>
    <div id="rpg"></div>
</body>
</html>
